name: Publish
on:
  release:
    types: [released]
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          node: ${{ matrix.node }}
          npmToken: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: Build
        run: yarn build
      - run: |
          yarn config set npmAuthToken ${{ inputs.npmToken }} --home
        env:
          TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN_AWS_CLOUDFORMATION_WAIT_READY }}
      - name: Publish
        run: yarn npm publish

